name: Hostinger Production Build
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Nuke AI Lock Files
        run: rm -rf node_modules package-lock.json
      - name: Force Install Fresh Ingredients
        run: npm install --no-package-lock --legacy-peer-deps
      - name: Rebuild Engine Parts
        run: npm rebuild
      - name: Bake the Site
        run: CI=false npm run build
      - name: Send to Hostinger Branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: hostinger-ready
